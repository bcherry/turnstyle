<html>
<head>
	<title>turnstyle: a CSS dependency manager</title>
	<link type="text/css" rel="stylesheet" href="reset.css" />
	<link type="text/css" rel="stylesheet" href="demo.css" />
</head>
<body>
	<h1 id="header">turnstyle: a CSS dependency manager</h1>
	<div id="turnstyle" class="clearfix">
		<div class="demo" id="filedemo">
			<h2>apply file <a href="test.css">test.css</a></h2>
			<div class="click">
				<button class="page">toggle on the page</button>
				<button class="elem">toggle on this div</button>
			</div>
			<div>
				<h3>test.css:</h3>
				<div id="testcsstext" class="code"><div style="text-align:center;"><img src="ajax-loader.gif" alt="loading..." /></div></div>
			</div>
			<div>
				<h3>this code:</h3>
				<div class="code">
					$.css("test.css");
					and
					$("#filedemo").css("filename","test.css");
				</div>
			</div>
		</div>
		<div class="demo" id="textdemo">
			<h2>apply this css</h2>
			<div class="click">
				<button class="page">toggle on the page</button>
				<button class="elem">toggle on this div</button>
			</div>
			<textarea id="csstext">div { color:blue; }</textarea>
			<div>
				<h3>this code:</h3>
				<div class="code">
					$.css($("#csstext").val());
					and
					$("#textdemo").css("rules",$("#csstext").val());
				</div>
			</div>
		</div>
	</div>
	<div class="footer">an experiment by <a href="http://bcherry.net">ben cherry</a></div>
	<script src="jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="LAB.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$LAB
		.script("jquery.turnstyle.js")
		.block()
		.script("demo.js")
	</script>
</body>
</html>
